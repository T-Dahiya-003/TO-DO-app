<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TO-DO</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <h1>TO-DO's</h1>
    </head>
    <body>
        <form id="form">
            <input
                type="text"
                id="input"
                class="input"
                placeholder="Enter TO-DO"
                autocomplete="off"
            />
            <ul class="todos" id="todos"></ul>
        </form>
    </body>
    <br>
    <h4>
        Instructions : <br>
    1. Left click to mark complete. <br>
    2. Right click to delete TO-DO.
</h4 >
</html>
